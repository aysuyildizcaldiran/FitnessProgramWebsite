            }

            }

            nav {

            #logo-box {

            #logo-box .logo {

                font-weight: 700;
                font-size: 3.2rem;
            }

            #nav-links {
                float: right;
            }

            #nav-links li {
                float: left;
                margin: .4rem;
            }

            #nav-links .nav-link {
                color: #fff;
                font-size: 1.6rem;
                font-weight: 800;
                display: block;
                padding: 2rem;
                letter-spacing: .1rem;

            #nav-links .nav-item {

            .pagination li {

                padding: 0;
                width: 35px;
                height: 35px;
                line-height: 35px;
                -moz-border-radius: 100%;

                border-radius: 100%;

            .pagination a:hover {
                background-color: lightblue;
            }

            .pagination a.active, .pagination a:active {

            .copyright {

                padding-top: 2.4rem;
                text-align: center;
            }
            #classes h2 {

                color: #2C3E50;
            }

            .col {

            }

            .classes-item {
                position: relative;
                height: 310px;

            .classes-item img {

            .img-overlay {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: #2C3E50;
                opacity: 0;
                transition: opacity .5s ease;

            .img-overlay .icon {
                color: #fff;
                font-size: 2rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

            .classes-item:hover .img-overlay {
